<!doctype html>
<html>

<head>
	<title>live chat</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/materialize-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main id="vue-app-main">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h1 class="green-text">Live<sub class="blue-text">chat</sub></h1>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form id="nick-change">
					<div class="input-field col s12 m8 l6 offset-l1">
						<input type="text" id="my-nick" placeholder="Your nickname" autocomplete="off" data-length="10">
						<label for="my-nick">Your nickname</label>
					</div>
					<button class="waves-effect waves-light btn blue col s12 m4 l4">
						<i class="material-icons right">account_circle</i>
						Change nick
					</button>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<ul id="messages"></ul>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<div class="switch col s4 center-align">
						<label>
							Off
							<input type="checkbox" checked="checked" v-model="notify">
							<span class="lever"></span>
							Notify
						</label>
					</div>
					<div class="switch col s4 center-align">
						<label>
							Off
							<input type="checkbox" checked="checked" v-model="sound">
							<span class="lever"></span>
							Sound
						</label>
					</div>
					<div class="switch col s4 center-align">
						<label>
							Off
							<input type="checkbox" checked="checked" v-model="autoscroll">
							<span class="lever"></span>
							Autoscroll
						</label>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form id="message-send">
					<div class="input-field col s12 m8 l6 offset-l1">
						<input type="text" id="message" autocomplete="off" data-length="120">
						<label for="message">Write your message</label>
					</div>
					<button class="waves-effect waves-light btn blue col s12 m4 l4"><i class="material-icons right">send</i>Send</button>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<div id="typers"></div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<strong>Online users:</strong> <span id="online-users" v-html="onlineUsers"></span>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form id="join-room">
					<div class="input-field col s12 m8 l6 offset-l1">
						<input type="text" id="my-room" autocomplete="off" data-length="10">
						<label for="my-room">Room name</label>
					</div>
					<button class="waves-effect waves-light btn blue col s12 m4 l4"><i class="material-icons right">group_add</i>Join
						room</button>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 l10 offset-l1">
					<strong>My rooms:</strong> <span id="my-rooms"></span>
				</div>
			</div>
			<div class="row">
				<div class="col s12 l10 offset-l1">
					<strong>Existing rooms[{{existingRoomsLength}}]:</strong> <span id="existing-rooms" v-html="existingRooms"></span>
				</div>
			</div>
		</div>

	</main>

	<footer class="center-align" id="footer">
		Dominik Pres &copy; {{copyYear}}
	</footer>

	<div id="modal-message" class="modal">
		<form v-on:submit="modalMessageSend">
			<div class="modal-content">
				<div class="input-field">
					<input type="text" id="message" autocomplete="off" data-length="120" v-model="message">
					<label for="message" v-html="label"></label>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-light btn-small red left">Close</a>
				<button class="waves-effect waves-light btn-small green right">
					<i class="material-icons right">send</i>
					Send
				</button>
			</div>
		</form>
	</div>

	<div id="modal-confirm" class="modal">
		<div class="modal-content"></div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-light btn-small grey left">Cancel</a>
			<button id="confirmModal" class="waves-effect waves-light btn-small red right">
				<i class="material-icons white-text right">delete_forever</i>
				Delete
			</button>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/playsound.js"></script>
	<script src="js/sockets.js"></script>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</body>

</html>
