<!doctype html>
<html>

<head>
	<title>live chat</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/materialize-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h1 class="green-text">Live<sub class="blue-text">chat</sub></h1>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form id="nick-change">
					<div class="input-field col s12 m8 l6 offset-l1">
						<input type="text" id="my-nick" placeholder="Your nickname" autocomplete="off" data-length="10">
						<label for="my-nick">Your nickname</label>
					</div>
					<button class="waves-effect waves-light btn blue col s12 m4 l4">
						<i class="material-icons right">account_circle</i>
						Change nick
					</button>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<ul id="messages"></ul>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<div class="col s12 m4 right-align right">
						<!-- <label>
							<input type="checkbox" id="autoscroll" checked="checked">
							<span>Autoscroll</span>
						</label> -->
						<div class="switch">
							<label>
								Off
								<input type="checkbox" id="autoscroll" checked="checked">
								<span class="lever"></span>
								Autoscroll
							</label>
						</div>
					</div>
					<div class="col s12 m8">
						<div id="typers"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<!-- <div class="col s12"> -->
				<form id="message-send">
					<div class="input-field col s12 m8 l6 offset-l1">
						<input type="text" id="message" autocomplete="off" data-length="120">
						<label for="message">Write your message</label>
					</div>
					<button class="waves-effect waves-light btn blue col s12 m4 l4"><i class="material-icons right">send</i>Send</button>
				</form>
				<!-- </div> -->
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l10 offset-l1">
					<strong>Online users:</strong> <span id="online-users"></span>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<!-- <div class="col s12 m4 l6"> -->
				<form id="join-room">
					<div class="input-field col s12 m8 l6 offset-l1">
						<input type="text" id="my-room" autocomplete="off" data-length="10">
						<label for="my-room">Room name</label>
					</div>
					<button class="waves-effect waves-light btn blue col s12 m4 l4"><i class="material-icons right">group_add</i>Join
						room</button>
				</form>
				<!-- </div> -->
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 l10 offset-l1">
					<strong>My rooms:</strong> <span id="my-rooms"></span>
				</div>
			</div>
			<div class="row">
				<div class="col s12 l10 offset-l1">
					<strong>Existing rooms[<span id="existing-rooms-length"></span>]:</strong> <span id="existing-rooms"></span>
				</div>
			</div>
		</div>

	</main>

	<footer class="center-align">
		Dominik Pres &copy; 2018
	</footer>


	<div id="modal-message-priv" class="modal">
		<form>
			<div class="modal-content">
				<div class="input-field">
					<input type="text" id="modalMessage" autocomplete="off" data-length="120">
					<label for="modalMessage"></label>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-light btn-small red left">Close</a>
				<button class="waves-effect waves-light btn-small green right">
					<i class="material-icons right">send</i>
					Send
				</button>
			</div>
		</form>
	</div>

	<div id="modal-message-room" class="modal">
		<form>
			<div class="modal-content">
				<div class="input-field">
					<input type="text" id="modalMessage" autocomplete="off" data-length="120">
					<label for="modalMessage"></label>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-light btn-small red left">Close</a>
				<button class="waves-effect waves-light btn-small green right">
					<i class="material-icons right">send</i>
					Send
				</button>
			</div>
		</form>
	</div>

	<div id="modal-confirm" class="modal">
		<div class="modal-content"></div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-light btn-small grey left">Cancel</a>
			<button id="confirmModal" class="waves-effect waves-light btn-small red right">
				<i class="material-icons white-text right">delete_forever</i>
				Delete
			</button>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/playsound.js"></script>
	<script src="js/sockets.js"></script>
	<script>
		$(() => {
			$('#modalMessage, #my-nick, #message, #my-room').characterCounter();
			$('.modal').modal();
		});
	</script>

</body>

</html>
