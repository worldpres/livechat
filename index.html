<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    .priv {
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('form#message-send').submit(function () {
        socket.emit('chat message', $('#message').val());
        $('#message').val('');
        return false;
      });
      socket.on('chat message', function (resp) {
        $('#messages').append($('<li>').text(`${resp[0]} (${resp[1]}) : ${resp[2]}`));
      });
      socket.on('user disconnected', function (msg) {
        $('#logs').append($('<div>').text(`User disconnected: ${msg}`));
      });
      socket.on('user connected', function (msg) {
        $('#logs').append($('<div>').text(`User connected: ${msg}`));
      });
      socket.on('who is online', function (users) {
        let usersTab = Object.values(users).map(v => `${v}<span id='${v}' class='priv'>&#9997;</span>`);
        console.log(usersTab);
        $('#online').html(usersTab.join(', '));
        //priv
        $('#online .priv').click(function () {
          let id = $(this).attr('id');
          console.log(id);
          socket.emit('send priv', [id, prompt(`Wiadomość do ${id}`)]);
          return false;
        });
      });
      //priv
      socket.on('receive priv', function (msg) {
        alert(`${msg[0]} pisze:\n${msg[1]}`);
      });

      var nsp = io('/chat');
      nsp.on('hi', function (msg) {
        console.log(msg);
      });

      nsp.on('some room event', function (msg) {
        console.log(msg);
      });

      $('form#nick-change').submit(function () {
        nsp.emit('nick change', $('#my-nick').val());
        return false;
      });
      nsp.on('who is online', function (users) {
        $('#online').text(Object.values(users).join(', '));
      });
      $('form#message-send').submit(function () {
        nsp.emit('nick change', $('#my-nick').val());
        return false;
      });
      $('#message').keyup(function () {
        nsp.emit('im writing', true);
      });
      $('#message').blur(function () {
        nsp.emit('im writing', false);
      });
      nsp.on('writers', function (writers) {
        if (writers.length) $('#writers').text(`${writers.join(', ')} ${(writers.length > 1) ? 'are' : 'is'} typing...`);
        else $('#writers').text(``);
      });

    });
  </script>
  <ul id="messages"></ul>
  <form id="message-send">
    <input id="message" placeholder="Your message" autocomplete="off" /> <button>Send</button>
  </form>
  <form id="nick-change">
    <input id="my-nick" placeholder="Your nickname" autocomplete="off" /> <button>Change nick</button>
  </form>

  <aside id="writers"></aside>

  <aside id="logs"></aside>
  <aside>
    <div>Online users:</div>
    <div id="online"></div>
  </aside>
</body>

</html>
